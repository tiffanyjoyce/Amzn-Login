<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAKEbook</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container-fluid text-center pt-5 pb-5 mb-5">
        <img class="logo" src="images/amzon-logo.jpeg" class="mx-auto d-block" width="300">
        <div class="column align-items-center">
            <div class="col text-center">
                <div class="card text-left justify-content-center" style="width: 30rem;">
                    <div class="card-body">
                        <form class="row g-3">
                            <div>
                                <h1>Sign In</h1>
                                <p>Email(phone or mobile accounts)</p>
                            </div>
                            <div class="col-auto w-100">
                                <input type="text" class="form-control" id="staticEmail2" value="Enter Email">
                            </div>
                            <div class="col text-right fs-1">
                                <p><a class="text-decoration-none" href="#">Forgot Password</a></p>
                            </div>
                            <div class="col-auto w-100">
                                <input type="password" class="form-control" id="inputPassword2" placeholder="Enter Password">
                            </div>
                            <div class="col-auto w-100 ">
                                <button type="submit" class="continue w-100 btn btn-primary mb-3">Continue</button>
                            </div>
                        </form>
                        <div class="col text-left fs-1">
                            <p><a class="text-decoration-none" href="#">Need Help?</a></p>
                        </div>
                        <div class="col border-bottom mb-3"></div>
                    </div>

                </div>
                <div class="pt-1">
                    <p> <a id="create" class="new-to-amazon text-decoration-none" href="#">New to Amazon?</a> </p>
                    </div>
                <div class="col text-center pt-1">
                    <a href="#" class="create-button btn btn-success">Create Your Amazon Account</a>
                </div>
            </div>
        </div>
    </div>
    <div class="flexbox">
        <div class="conditions col text-left fs-1">
            <p><a class="text-decoration-none" href="#">Conditions of use</a></p>
        </div>
        <div class="privacy col text-left fs-1">
            <p><a class="text-decoration-none" href="#">Privacy Policy</a></p>
        </div> 
        <div class="help-tab col text-left fs-1">
            <p><a class="text-decoration-none" href="#">Help</a></p>
        </div>
    </div>

</body>

</html>
